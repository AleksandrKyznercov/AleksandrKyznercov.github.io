			*{
  		 		margin: 0;
  			  padding: 0;
  				border: 0;
  				font-size: 100%;
  				font: inherit;
  				vertical-align: baseline;
				}
		  .world {
				  font-family: 'Press Start 2P', cursive;
		      position: absolute;
          width: 100%;
          height: 100%;
          background: linear-gradient(#e4e0ba, #f7d9aa);/*linear-gradient(#e4e0ba, #f7d9aa);*/
		      overflow: hidden;
					color: black;
		      }
			.text1 {
				position: absolute;
				top: 10px;
				left: 20px;
			}
			.text2 {
				position: absolute;
				top: 20px;
				left: 80px;
				width: auto;
			}
			.by {
				position: absolute;
				color: white;

				bottom: 0px;

			}
			.fuel_level {
				position: absolute;
				top: 32px;
				left: 10px;

				width: 8px;
				height: 110px;

			}
			.hull {
				position: absolute;
				top: 32px;
				left: 28px;
				background: lime;
				width: 32px;
				height: 15px;
				font-size: 10px;
				text-align: center;
			}
			.eng {
				position: absolute;
				top: 52px;
				left: 28px;
				background: lime;
				width: 32px;
				height: 15px;
				font-size: 10px;
				text-align: center;
			}

				top: 72px;
				left: 28px;

				height: 15px;
				font-size: 10px;

			}

				left: 28px;
				background: lime;
				width: 32px;
				height: 15px;
				font-size: 10px;
				text-align: center;
			}
			.distance {
				position: absolute;
				top: 38px;
				left: 340px;
				font-size: 16px;
			/*	text-align: center;*/
			}
			.message {
				position: absolute;
				bottom: 50vh;
				left: 0;
				width: 100%;
				text-align: center;
				text-transform: uppercase;
				font-size: 28px;
				cursor: pointer;
				display: none;
			}
			.message:hover {
				-moz-text-shadow:0 0 15px green;
				-webkit-text-shadow:0 0 15px green;
				text-shadow:0 0 15px green;
				color: white;
			}
			.distance_text {
				font-family: 'Press Start 2P', cursive;
				position: absolute;
				top: 6px;
				left: 300px;
				font-size: 12px;
			/*	text-align: center;*/
			}
			.soundButton {
				border: 4px solid black;
				font-family: 'Press Start 2P', cursive;
				position: absolute;
				top: 6px;
				right: 20px;
				width: 60px;
				height: 60px;
				border-radius: 34px;
				font-size: 12px;
				line-height: 5;
  	 	  text-align: center;
			  cursor: pointer;
			}
			.soundButton:hover {
				border: 4px solid lime;
			}
			.camera {
				font-family: 'Press Start 2P', cursive;
				position: absolute;
				top: 38px;
				left: 500px;
				font-size: 16px;

			}

				display: none;

				position: absolute;
				top: 4px;
				left: 600px;
				width: 200px;
				font-size: 16px;
			}

				position: absolute;
				top: 20px;
				left: 600px;
				width: 300px;
				font-size: 16px;
			}

				top: 6px;
				right: 120px;
				width: 70px;
				height: 70px;
  	 	  text-align: center;
			  cursor: pointer;
			}
