<!DOCTYPE html>
<html lang="ru-RU" xmlns="http://www.w3.org/1999/html">
	<head>
		<title>AirGame</title>
		<meta charset="UTF-8"/>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta property="og:locale" content="ru_RU">
		<script type="text/javascript" src="three.js"></script>
    <script type="text/javascript" src="game.js"></script>
		<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
		<style>
			*{
  		 		margin: 0;
  			  padding: 0;
  				border: 0;
  				font-size: 100%;
  				font: inherit;
  				vertical-align: baseline;
					}
		  .world {
		      position: absolute;
          width: 100%;
          height: 100%;
          background: linear-gradient(#e4e0ba, #f7d9aa);
		      overflow: hidden;
		      }
			.text1 {
				font-family: 'Press Start 2P', cursive;
				position: absolute;
				top: 10px;
				left: 20px;
			}
			.text2 {
				position: absolute;
				top: 20px;
				left: 80px;
				width: auto;
			}
			.by {
				position: absolute;
				color: white;
				font-size: 16px;
				bottom: 0px;
				right: 10px;
			}
			.fuel_level {
				position: absolute;
				top: 32px;
				left: 10px;
				background: lime;
				width: 8px;
				height: 110px;
				border: 1px solid black;
			}
			.hull {
				position: absolute;
				top: 32px;
				left: 28px;
				background: lime;
				width: 32px;
				height: 15px;
				font-size: 10px;
				text-align: center;
			}
			.eng {
				position: absolute;
				top: 52px;
				left: 28px;
				background: lime;
				width: 32px;
				height: 15px;
				font-size: 10px;
				text-align: center;
			}
			.fuel {
				position: absolute;
				top: 72px;
				left: 28px;
				background: lime;
				width: 32px;
				height: 15px;
				font-size: 10px;
				text-align: center;
			}
			.whl {
				position: absolute;
				top: 92px;
				left: 28px;
				background: lime;
				width: 32px;
				height: 15px;
				font-size: 10px;
				text-align: center;
			}
			.distance {
				font-family: 'Press Start 2P', cursive;
				position: absolute;
				top: 38px;
				left: 340px;
				font-size: 16px;
			/*	text-align: center;*/
			}
			.messageStart {
				font-family: 'Press Start 2P', cursive;
				position: absolute;
				bottom: 50vh;
				left: 0;
				width: 100%;
				text-align: center;
				text-transform: uppercase;
				font-size: 28px;
			}
			.distance_text {
				font-family: 'Press Start 2P', cursive;
				position: absolute;
				top: 6px;
				left: 300px;
				font-size: 12px;
			/*	text-align: center;*/
			}
			.soundButton {
				/*background: lightblue;*/
				border: 4px solid black;
				font-family: 'Press Start 2P', cursive;
				position: absolute;
				top: 6px;
				right: 20px;
				width: 60px;
				height: 60px;
				border-radius: 34px;
				font-size: 12px;
				line-height: 5;
  	 	  text-align: center;
			  cursor: pointer;
			}
			.soundButton:hover {
				border: 4px solid lime;

			}
		</style>
	</head>
	<body>

    <div id="world" class="world">
			<div id="messageStart" class="messageStart">START</div>

	  </div>
		<h1 class="text1">UAZik!<span class="text2"> na flange...</span></h1>
		<div id="soundButton" class="soundButton" value="Вкл">Вкл</div>
		<div id="distance_text" class="distance_text">Уазик не <br>горел уже:</div>
		<div id="distance" class="distance"></div>

		<div id="fuel_level" class="fuel_level"></div>
		<div id="hull" class="hull">HULL</div>
		<div id="eng" class="eng">ENG</div>
		<div id="fuel" class="fuel">FUEL</div>
		<div id="whl" class="whl">WHL</div>

</html>
